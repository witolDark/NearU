<div class="page">
  <div class="bg1"></div>
  <div class="bg2"></div>
  <span class="login-label">РЕЄСТРАЦІЯ</span>
  <form>
    <p-inputGroup>
      <p-inputGroupAddon>
        <i class="fa-solid fa-envelope"></i>
      </p-inputGroupAddon>
      <input pInputText type="email" placeholder="Електронна пошта" />
    </p-inputGroup>
    <p-inputGroup>
      <p-inputGroupAddon>
        <i class="fa-solid fa-user"></i>
      </p-inputGroupAddon>
      <input pInputText type="text" placeholder="Ім'я" />
    </p-inputGroup>
    <p-inputGroup>
      <p-inputGroupAddon>
        <i class="fa-solid fa-lock"></i>
      </p-inputGroupAddon>
      <input pInputText type="password" placeholder="Пароль" />
    </p-inputGroup>
    <p-inputGroup>
      <p-inputGroupAddon>
        <i class="fa-solid fa-lock"></i>
      </p-inputGroupAddon>
      <input pInputText type="password" placeholder="Підтвердження паролю" />
    </p-inputGroup>
    <button pButton class="button-login" label="Зареєструватись"></button>
    <span class="login-rel">
      <span>Вже зареєстровані?</span>
      <a routerLink="/login">Увійти</a>
    </span>
  </form>
</div>
