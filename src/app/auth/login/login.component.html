<div class="page">
  <div class="bg1"></div>
  <div class="bg2"></div>
  <span class="login-label">ВХІД</span>
  <form [formGroup]="form">
    <input formControlName="email" pInputText placeholder="Електронна пошта"/>
    <input formControlName="password" pInputText type="password" placeholder="Пароль"/>
    <a href="">Забули пароль?</a>
    <button pButton class="button-login" label="Увійти" [disabled]="form.invalid" (click)="onSubmit()"></button>
    <button pButton type="button" class="button-register" [text]="true" label="Реєстрація" routerLink="/auth/register"></button>
    <button pButton type="button" class="button-continue" [text]="true" label="Продовжити без входу" routerLink="/main/events"></button>
  </form>
</div>
