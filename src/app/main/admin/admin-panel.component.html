<div class="page" style="margin-top: 40px">
  <div *ngIf="events().length > 0" class="card-container" fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="20px">
      <app-event-card class="card" *ngFor="let event of events()" [event]="event" (update)="getPendingEvents()" (approve)="onPublish($event)" (decline)="onDecline($event)"></app-event-card>
  </div>
  <div *ngIf="events().length === 0" fxLayoutAlign="center center">
    <app-no-events></app-no-events>
  </div>
</div>
