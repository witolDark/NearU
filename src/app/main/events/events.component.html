<app-creation-dialog></app-creation-dialog>
<div class="page" fxLayoutAlign="start center" fxLayout="column">
    <div class="card-container" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap='20px' fxLayout.xs="column">
      <app-event-card fxFlex="1 1" *ngFor="let event of events" fxLayout="column" [event]="event"></app-event-card>
    </div>
  @if (this.authService.user?.isAuthorized) {
    <button pButton class="new-event-btn" fxLayoutAlign="center center" (click)="showDialog()">+ Нова подія</button>
  }
</div>
