<app-creation-dialog></app-creation-dialog>
<div class="page" fxLayoutAlign="center center" fxLayout="column">
  <div class="toolbar" fxLayout="row" fxLayoutAlign="end center">
    <button pButton class="new-event-btn" fxLayoutAlign="center center" (click)="showDialog()">+ Нова подія</button>
  </div>
  <div class="card-container" fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap='20px' fxLayout.xs="column">
    <app-event-card fxFlex="1 1 55%" *ngFor="let event of events" fxLayout="column" [event]="event"></app-event-card>
  </div>
</div>
