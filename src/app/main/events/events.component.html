<app-creation-dialog></app-creation-dialog>
<div class="page" fxLayoutAlign="start center" fxLayout="column">
    <div *ngIf="events.length > 0" class="card-container" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap='20px' fxLayout.xs="column">
      <app-event-card fxFlex="1 1" *ngFor="let event of events" fxLayout="column" [event]="event"></app-event-card>
    </div>
    <app-no-events *ngIf="events.length === 0"></app-no-events>
  @if (this.authService.user?.isAuthorized) {
    <button mat-raised-button class="new-event-btn fixed!" routerLink="/main/new">Нова подія</button>
  }
</div>
