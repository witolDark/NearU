<nav fxLayoutAlign="none center">
  <a routerLink="/main/events">
    <span class="logo">
        <span class="first-name">Near</span>
        <span class="last-name">U</span>
    </span>
  </a>
  <span fxFlex></span>
  @if (authService.user?.isAuthorized) {
    <p-menu #menu [model]="menuItems" [popup]="true"/>
    <button pButton class="profile" fxLayoutAlign="center center" (click)="menu.toggle($event)">
      {{ this.authService.user?.name?.[0] }}
    </button>
  } @else if (!this.router.url.includes('login') && !this.router.url.includes('register')) {
    <button class="login-btn" routerLink="/auth/login">Увійти</button>
  } @else {

  }
</nav>
